services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: revenix
      POSTGRES_PASSWORD: revenix
      POSTGRES_DB: revenix_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./deploy/sql/flows.sql:/docker-entrypoint-initdb.d/01-flows.sql
      - ./deploy/sql/agents.sql:/docker-entrypoint-initdb.d/02-agents.sql
      - ./deploy/sql/alerts.sql:/docker-entrypoint-initdb.d/03-alerts.sql
    networks:
      - revenix-net

  redis:
    image: redis:latest
    command: redis-server --bind 0.0.0.0 --protected-mode no
    ports:
      - "0.0.0.0:6379:6379"
    networks:
      - revenix-net

  api:
    build: ./api
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://revenix:revenix@postgres:5432/revenix_db
      - REDIS_URL=redis://redis:6379
    networks:
      - revenix-net

  brain:
    build: ./brain
    ports:
      - "8001:8001"
    volumes:
      - brain_models:/app/models
    networks:
      - revenix-net

  core:
    build: ./core
    network_mode: host
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - REDIS_URL=redis://localhost:6379
      - API_URL=http://localhost:8000

  dashboard:
    build: ./dashboard
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:8000
    networks:
      - revenix-net

  prometheus:
    image: prom/prometheus:latest
    networks:
      - revenix-net

  grafana:
    image: grafana/grafana:latest
    networks:
      - revenix-net

volumes:
  postgres_data:
  brain_models:

networks:
  revenix-net:
    driver: bridge
