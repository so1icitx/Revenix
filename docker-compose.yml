services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: revenix
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_ME_POSTGRES_PASSWORD}
      POSTGRES_DB: revenix_db
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/sql/users.sql:/docker-entrypoint-initdb.d/00-users.sql
      - ./deploy/sql/flows.sql:/docker-entrypoint-initdb.d/01-flows.sql
      - ./deploy/sql/agents.sql:/docker-entrypoint-initdb.d/02-agents.sql
      - ./deploy/sql/alerts.sql:/docker-entrypoint-initdb.d/03-alerts.sql
      - ./deploy/sql/rules.sql:/docker-entrypoint-initdb.d/04-rules.sql
      - ./deploy/sql/self_healing.sql:/docker-entrypoint-initdb.d/05-self_healing.sql
      - ./deploy/sql/002_permanent_ips.sql:/docker-entrypoint-initdb.d/06-permanent_ips.sql
      - ./deploy/sql/003_firewall_sync_log.sql:/docker-entrypoint-initdb.d/07-firewall_sync_log.sql
      - ./deploy/sql/004_alerting_webhooks.sql:/docker-entrypoint-initdb.d/08-alerting_webhooks.sql
      - ./deploy/sql/005_add_training_safe.sql:/docker-entrypoint-initdb.d/09-training_safe.sql
    networks:
      - revenix-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U revenix -d revenix_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    command: redis-server --bind 0.0.0.0 --requirepass ${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}
    ports:
      - "0.0.0.0:6379:6379"
    networks:
      - revenix-net
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD} ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: ./api
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://revenix:${POSTGRES_PASSWORD:-CHANGE_ME_POSTGRES_PASSWORD}@postgres:5432/revenix_db
      - REDIS_URL=redis://:${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}@redis:6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-CHANGE_ME_JWT_SECRET_KEY}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-CHANGE_ME_INTERNAL_TOKEN}
    networks:
      - revenix-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  brain:
    build: ./brain
    ports:
      - "8001:8001"
    volumes:
      - brain_models:/app/models
    environment:
      - API_BASE_URL=http://api:8000
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-CHANGE_ME_JWT_SECRET_KEY}
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-CHANGE_ME_INTERNAL_TOKEN}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - revenix-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    cap_add:
      - NET_ADMIN

  core:
    build: ./core
    network_mode: host
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}@localhost:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}
      - API_URL=http://localhost:8000
      - INTERNAL_SERVICE_TOKEN=${INTERNAL_SERVICE_TOKEN:-CHANGE_ME_INTERNAL_TOKEN}
      - NETWORK_INTERFACE=${NETWORK_INTERFACE:-}
      - PROMISCUOUS_MODE=${PROMISCUOUS_MODE:-false}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://api:8000
    networks:
      - revenix-net

  prometheus:
    image: prom/prometheus:latest
    networks:
      - revenix-net

  grafana:
    image: grafana/grafana:latest
    networks:
      - revenix-net

volumes:
  postgres_data:
  brain_models:

networks:
  revenix-net:
    driver: bridge
